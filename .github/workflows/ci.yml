name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  release:
    types: [created]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_PREFIX: ml-news

jobs:
  # Run tests for all services
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - api-gateway
          - inference-service
          - feedback-service
          - model-service
          - evaluation-service

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.service }}-${{ hashFiles(format('services/{0}/requirements.txt', matrix.service)) }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.service }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio httpx
          pip install -r services/${{ matrix.service }}/requirements.txt

      - name: Run tests
        run: |
          cd services/${{ matrix.service }}
          pytest tests/ -v --cov=app --cov-report=xml || echo "No tests found"
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: services/${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}
        continue-on-error: true

  # Lint and type check
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install linting tools
        run: |
          pip install flake8 black mypy

      - name: Run flake8
        run: |
          flake8 services/ model/ --max-line-length=120 --ignore=E501,W503
        continue-on-error: true

      - name: Check black formatting
        run: |
          black services/ model/ --check --line-length=120
        continue-on-error: true

  # Build Docker images
  build:
    runs-on: ubuntu-latest
    needs: [test, lint]

    strategy:
      matrix:
        service:
          - api-gateway
          - inference-service
          - feedback-service
          - evaluation-service
        include:
          - service: model-service
            context: .

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context || format('services/{0}', matrix.service) }}
          file: services/${{ matrix.service }}/Dockerfile
          push: false
          tags: |
            ${{ env.ECR_REPOSITORY_PREFIX }}/${{ matrix.service }}:${{ github.sha }}
            ${{ env.ECR_REPOSITORY_PREFIX }}/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build and push to ECR (only on release)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'

    permissions:
      id-token: write
      contents: read

    strategy:
      matrix:
        service:
          - api-gateway
          - inference-service
          - feedback-service
          - model-service
          - evaluation-service

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push to ECR
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service == 'model-service' && '.' || format('services/{0}', matrix.service) }}
          file: services/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-${{ matrix.service }}:${{ github.event.release.tag_name }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration tests with Docker Compose
  integration-test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Create test data directory
        run: mkdir -p data

      - name: Start services
        run: |
          docker-compose up -d --build
          sleep 30  # Wait for services to start

      - name: Check services health
        run: |
          curl -f http://localhost:8000/health || exit 1
          curl -f http://localhost:8001/health || exit 1
          curl -f http://localhost:8002/health || exit 1
          curl -f http://localhost:8003/health || exit 1
          curl -f http://localhost:8004/health || exit 1

      - name: Run integration tests
        run: |
          # Test API Gateway
          curl -X GET http://localhost:8000/api/v1/info

          # Test prediction endpoint (will fail without model but should return proper error)
          curl -X POST http://localhost:8000/api/v1/predict \
            -H "Content-Type: application/json" \
            -d '{"headline": "Test headline"}' || true

          # Test feedback endpoint
          curl -X POST http://localhost:8000/api/v1/feedback \
            -H "Content-Type: application/json" \
            -d '{"prediction_id": "test_123", "feedback_type": "confirmation"}' || true

      - name: Show logs on failure
        if: failure()
        run: docker-compose logs

      - name: Stop services
        if: always()
        run: docker-compose down -v
